<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Arcania Vault</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="theme.js"></script>
</head>
<body class="auth-bg">
    <div class="auth-header">
        <a href="index.html" class="back-to-home">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Home
        </a>
    </div>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo" style="margin-bottom: 2rem;">
                <span class="logo-icon">üõ°Ô∏è</span>
                Arcania
            </div>
            <h2>Create Your Digital Fortress</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Account Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="master-password">Master Password</label>
                    <input type="password" id="master-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Vault</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="encryption.js"></script>
    <script src="auth.js"></script>
</body>
</html>
